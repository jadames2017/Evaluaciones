<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Ejercicio HTML 3 Formulario</title>
    </head>
    <body>
        <header>
            <h1>Formulario</h1>
        </header>
        <form action="formularios.html" method="GET">
            <fieldset class="primer">
                <legend>Datos Personales</legend>
                <ul>
                    <li>
                        <label>
                            Nombre
                            <input
                                required
                                type="text"
                                placeholder="Nombre y Apellido"
                                autofocus
                            />
                        </label>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label>
                            Correo
                            <input
                                required
                                type="email"
                                placeholder="Escribe tu correo"
                            />
                        </label>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label>
                            Contrase√±a
                            <input
                                required
                                type="text"
                                placeholder="Debe contener entre 8 y 16 caracteres"
                            />
                        </label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <ul>
                    <li>
                        <label>
                            Fecha
                            <input type="date" required name="Fecha" />
                        </label>
                        <label>
                            Hora
                            <input type="time" required name="Hora" />
                        </label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <ul>
                    <li>
                        <label>
                            Comentario
                            <textarea
                                name="Comentario"
                                cols="25"
                                rows="2"
                            ></textarea>
                        </label>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label>
                            Busqueda
                            <textarea
                                name="search"
                                cols="40"
                                rows="1"
                                placeholder="search"
                                disabled
                            ></textarea>
                        </label>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label>
                            Numero
                            <input
                                type="number"
                                min="-10"
                                max="10"
                                placeholder="-10/+10"
                            />
                        </label>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label>
                            Telefono
                            <input
                                name="tel"
                                type="tel"
                                value="+34"
                                size="2"
                                disabled
                            />
                            <input
                                required
                                pattern="[0-9]{3}"
                                placeholder="format 456-789-012"
                                aria-label="4-digit number"
                                size="16"
                            />
                        </label>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="last">
                <ul>
                    <li>
                        <label>Colores Favoritos</label>
                        <select name="Colores">
                            <optgroup label="Obscuros">
                                <option value="Blue">Azul</option>
                                <option value="Black">Negro</option>
                                <option value="Brown">Marron</option>
                                <option value="Grey">Gris</option>
                                <option value="BlueOcean">Azul Oceano</option>
                                <option value="Red">Rojo</option>
                            </optgroup>
                            <optgroup label="Claros">
                                <option value="Whithe">Blanco</option>
                                <option value="yellow">Amarillo</option>
                                <option value="green">Verde</option>
                                <option value="rose">Rosado</option>
                                <option value="lightBlue">Azul cielo</option>
                                <option value="orange">Naranja</option>
                            </optgroup>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <button class="Send" type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </form>
    </body>
</html>
